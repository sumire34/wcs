<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Control App</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* App container styling */
        .app-container {
            background-color: #ffffff;
            width: 90%;
            max-width: 800px;
            height: 90vh;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header styling */
        .app-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
        }

        /* Frame styling for embedded content */
        .app-frame {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
            overflow: visible;  /* Ensure iframe content is visible */
        }

        /* Footer (optional) */
        .app-footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #888;
            margin-top: auto; /* Ensure the footer stays at the bottom */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                max-width: none;
                border-radius: 0;
            }

            .app-header {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App header -->
        <div class="app-header">
            Water Control App
        </div>

        <!-- Embedded Ubidots Dashboard -->
       
<iframe width="100%" height="100%" frameborder="0" src="https://stem.ubidots.com/app/dashboards/public/dashboard/TWwhzIbS7SKMBGn9ND4zcMFmvvDpq1w8SU9-kaqU4Fk?navbar=false&contextbar=false"></iframe>

        <!-- Optional Footer -->
        <div class="app-footer">
            Â© 2024 Water Control System
        </div>
    </div>
</body>
</html>
